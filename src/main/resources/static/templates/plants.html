<div ng-controller="PlantsCtrl">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="container-center">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/garden">Ботанический Сад</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="title == 'Plants'"><a href="/garden#/plants">Растения</a></li>
                        <li ng-class="title == 'Admin'"><a href="/garden#/admin">Администрирование</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="container-center">
            <table class="table table-bordered table-hover">
                <tr ng-repeat="plant in plants">
                    <td>{{ plant.id }}</td>
                    <td>{{ plant.name }}</td>
                    <td>{{ plant.species.name }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
